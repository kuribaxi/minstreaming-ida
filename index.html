<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Streamingsida</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: Arial; text-align: center; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .channel-list { 
            margin: 20px 0; 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: center; 
        }
        .channel { 
            padding: 10px; 
            background: #333; 
            margin: 5px; 
            cursor: pointer; 
            position: relative; 
            width: 100px; 
            text-align: center; 
        }
        .channel:hover { background: #555; }
        .preview { 
            display: none; 
            position: absolute; 
            top: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 200px; 
            height: 150px; 
            background: #000; 
            border: 2px solid #fff; 
            z-index: 10; 
        }
        .channel:hover .preview { display: block; }
        .main-video { width: 100%; height: 400px; }
        .start-button { 
            padding: 10px 20px; 
            background: #e50914; 
            border: none; 
            color: #fff; 
            cursor: pointer; 
            margin: 10px 0; 
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Min Streamingsida</h1>
        <button class="start-button" onclick="startPage()">Starta</button>
        <div class="channel-list hidden" id="channelList">
            <div class="channel" onmouseover="showPreview('https://5a3ed7a72ed4b.streamlock.net/zagrostv/SMIL:myStream.smil/playlist.m3u8', 'preview1')" onmouseout="hidePreview('preview1')" onclick="playStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
              Zagros
                <video-js id="preview1" class="preview">
                    <source src="" type="application/x-mpegURL">
                </video-js>
            </div>
            <div class="channel" onmouseover="showPreview('https://live.zoomnews.info/live/Zoom_playlist.m3u8', 'preview2')" onmouseout="hidePreview('preview2')" onclick="playStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
                Zoom
                <video-js id="preview2" class="preview">
                    <source src="" type="application/x-mpegURL">
                </video-js>
            </div>
            <div class="channel" onmouseover="showPreview('https://live.channel8.com/Channel8-Kurdish/index.fmp4.m3u8', 'preview3')" onmouseout="hidePreview('preview1')" onclick="playStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
                kanal8
                <video-js id="preview3" class="preview">
                    <source src="" type="application/x-mpegURL">
                </video-js>
            </div>
            <div class="channel" onmouseover="showPreview('https://aryen.tv/live/tv/playlist.m3u8', 'preview4')" onmouseout="hidePreview('preview1')" onclick="playStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
                Aryen
                <video-js id="preview4" class="preview">
                    <source src="" type="application/x-mpegURL">
                </video-js>
            </div>
            <div class="channel" onmouseover="showPreview('https://cira-tv.akamaized.net/hls/stream_0.m3u8', 'preview5')" onmouseout="hidePreview('preview1')" onclick="playStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
                Cira
                <video-js id="preview5" class="preview">
            <div class="channel" onmouseover="showPreview('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', 'preview1')" onmouseout="hidePreview('preview1')" onclick="playStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
                Testkanal 1
                <video-js id="preview1" class="preview" muted>
                    <source src="" type="application/x-mpegURL">
                </video-js>
            </div>
            <div class="channel" onmouseover="showPreview('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8', 'preview2')" onmouseout="hidePreview('preview2')" onclick="playStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
                Testkanal 2
                <video-js id="preview2" class="preview" muted>
                    <source src="" type="application/x-mpegURL">
                </video-js>
            </div>
            <!-- Lägg till fler kanaler här -->
        </div>
        <video-js id="main-video" class="vjs-default-skin main-video" controls autoplay>
            <source src="" type="application/x-mpegURL">
        </video-js>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        var mainPlayer = videojs('main-video');
        var previewPlayers = {
            'preview1': videojs('preview1'),
            'preview2': videojs('preview2')
            // Lägg till fler preview-ID:n här om du har fler kanaler
        };
        var isStarted = false;

        function startPage() {
            isStarted = true;
            document.getElementById('channelList').classList.remove('hidden');
            document.querySelector('.start-button').style.display = 'none';
            // Efter interaktion, ta bort muted från förhandsvisningar
            Object.keys(previewPlayers).forEach(function(previewId) {
                previewPlayers[previewId].muted(false);
            });
        }

        function showPreview(url, previewId) {
            if (!isStarted) return; // Gör inget innan användaren har klickat på Starta
            var player = previewPlayers[previewId];
            player.src({ src: url, type: 'application/x-mpegURL' });
            player.play();
        }

        function hidePreview(previewId) {
            var player = previewPlayers[previewId];
            player.pause();
        }

        function playStream(url) {
            mainPlayer.src({ src: url, type: 'application/x-mpegURL' });
            mainPlayer.play();
        }
    </script>
</body>
</html>
