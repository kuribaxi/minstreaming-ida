<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Streamingsida</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: Arial; text-align: center; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        input { padding: 10px; width: 60%; }
        button { padding: 10px 20px; background: red; color: #fff; border: none; }
        .video-js { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Min Streamingsida</h1>
        <input type="text" id="streamUrl" placeholder="Klistra in din stream-URL här">
        <button onclick="updateStream()">Spela upp</button>
        <video-js id="my-video" class="vjs-default-skin" controls autoplay>
            <source src="" type="application/x-mpegURL">
        </video-js>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        var player = videojs('my-video');
        function updateStream() {
            var url = document.getElementById('streamUrl').value;
            if (url) {
                player.src({ src: url, type: 'application/x-mpegURL' });
                player.play();
            } else {
                alert("Skriv in en stream-URL först!");
            }
        }
    </script>
</body>
</html>
