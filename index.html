<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Streamingsida</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            padding: 20px; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        h1 { 
            text-align: center; 
            font-size: 2em; 
            margin-bottom: 20px; 
            color: #e50914; 
        }
        .category { 
            margin-bottom: 30px; 
        }
        .category h2 { 
            font-size: 1.5em; 
            margin-bottom: 10px; 
            border-bottom: 2px solid #e50914; 
            display: inline-block; 
        }
        .channel-list { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
        }
        .channel { 
            background: #333; 
            padding: 10px; 
            width: 120px; 
            text-align: center; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background 0.3s; 
        }
        .channel:hover { 
            background: #e50914; 
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .iframe-container { 
            width: 100%; 
            max-width: 800px; 
            height: 450px; 
            margin: 20px auto; 
            display: none; 
        }
    </style>
</head>
