<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Streamingsida</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { 
            margin: 0; 
            background: #1a1a1a; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .container { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
        }
        .categories { 
            text-align: center; 
            padding: 10px 0; 
            background: #333; 
        }
        .category-btn { 
            display: inline-block; 
            padding: 10px 20px; 
            margin: 0 10px; 
            background: #e50914; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s; 
        }
        .category-btn:hover, .category-btn.active { 
            background: #ff3333; 
        }
        .channel-list-container { 
            background: #222; 
            padding: 10px 0; 
            overflow-x: auto; 
            white-space: nowrap; 
            width: 100%; 
        }
        .channel-list { 
            display: inline-flex; 
            gap: 10px; 
            padding: 0 20px; 
        }
        .channel { 
            width: 100px; 
            height: 100px; 
            background: #333; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background 0.3s; 
            font-size: 0.9em; 
            padding: 5px; 
            flex-shrink: 0; 
        }
        .channel:hover { 
            background: #e50914; 
        }
        .content { 
            flex: 1; 
            background: #000; 
            position: relative; 
        }
        .video-container { 
            width: 100%; 
            height: 100%; 
            display: none; 
            position: absolute; 
            top: 0; 
            left: 0; 
        }
        .video-js.vjs-fullscreen { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            z-index: 1000; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="categories" id="categories"></div>
        <div class="channel-list-container">
            <div class="channel-list" id="channelList"></div>
        </div>
        <div class="content">
            <div class="video-container">
                <video id="main-video" class="video-js vjs-default-skin" controls>
                    <source src="" type="application/x-mpegURL">
                </video>
            </div>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOM laddad, initierar...");

            const mainPlayer = videojs('main-video', {
                fluid: true,
                responsive: true,
                html5: {
                    hls: {
                        overrideNative: true
                    }
                }
            });
            const videoContainer = document.querySelector('.video-container');
            const categoriesDiv = document.getElementById('categories');
            const channelList = document.getElementById('channelList');

            if (!categoriesDiv || !channelList || !videoContainer) {
                console.error("Nödvändiga element saknas i DOM");
                return;
            }

            const channels = {
                news: [
                    { name: "Zagros", url: "https://5a3ed7a72ed4b.streamlock.net/zagrostv/SMIL:myStream.smil/playlist.m3u8" },
                    { name: "Zoom", url: "https://live.zoomnews.info/live/Zoom_playlist.m3u8" }
                ],
                music: [
                    { name: "4 Kurd", url: "https://4kuhls.persiana.live/hls/stream.m3u8" },
                    { name: "Med Music", url: "http://54.36.110.140/live3/live3.m3u8" }
                ],
                entertainment: [
                    { name: "Aryen", url: "https://aryen.tv/live/tv/playlist.m3u8" },
                    { name: "Cira", url: "https://cira-tv.akamaized.net/hls/stream_0.m3u8" }
                ],
                kids: [
                    { name: "Baxche", url: "https://5dcabf026b188.streamlock.net/afarinTV/livestream/playlist.m3u8" },
                    { name: "Afarin Kids", url: "https://65f16f0fdfc51.streamlock.net/afarinTV/livestream/playlist.m3u8" }
                ]
            };

            function generateCategories() {
                console.log("Genererar kategorier...");
                Object.keys(channels).forEach((category, index) => {
                    const btn = document.createElement('div');
                    btn.className = 'category-btn';
                    btn.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        generateChannels(category);
                    });
                    categoriesDiv.appendChild(btn);
                    if (index === 0) {
                        btn.classList.add('active');
                        generateChannels(category);
                    }
                });
            }

            function generateChannels(category) {
                console.log("Genererar kanaler för kategori:", category);
                channelList.innerHTML = '';
                channels[category].forEach(channel => {
                    const channelDiv = document.createElement('div');
                    channelDiv.className = 'channel';
                    channelDiv.textContent = channel.name;
                    channelDiv.addEventListener('click', () => handleChannelClick(channel));
                    channelList.appendChild(channelDiv);
                });
                console.log("Kanaler genererade:", channelList.children.length);
            }

            function handleChannelClick(channel) {
                console.log("Klick på kanal:", channel.name);
                videoContainer.style.display = 'block';
                playStream(channel.url);
                mainPlayer.requestFullscreen().catch(err => console.error("Fullskärmsfel:", err));
            }

            function playStream(url) {
                console.log("Spelar upp:", url);
                mainPlayer.src({ src: url, type: 'application/x-mpegURL' });
                mainPlayer.ready(function () {
                    mainPlayer.play().catch(error => {
                        console.error("Uppspelningsfel:", error);
                        alert("Kunde inte spela upp strömmen.");
                    });
                });
            }

            try {
                generateCategories();
            } catch (error) {
                console.error("Fel vid uppstart:", error);
            }
        });
    </script>
</body>
</html>
