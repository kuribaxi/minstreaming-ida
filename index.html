<html lang="sv">
<head>

    <title>Min Streamingsida</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            padding: 10px 0;
            background: #333;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
            color: #e50914;
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
            background: #222;
        }
        .category-tab {
            padding: 10px 20px;
            background: #444;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .category-tab:hover, .category-tab.active {
            background: #e50914;
        }
        .channel-list {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
            background: #333;
            white-space: nowrap;
            width: 100%;
        }
        .channel {
            display: inline-block;
            width: 120px;
            height: 80px;
            background: #555;
            margin: 0 5px;
            text-align: center;
            line-height: 80px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            flex-shrink: 0;
        }
        .channel:hover {
            background: #e50914;
        }
        .video-container {
            flex: 1;
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
        }
        #main-video {
            width: 100%;
            height: 100%;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            display: block;
        }
        .channel-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            z-index: 1010;
            display: none;
        }
    </style>
</head>
