<style>
    body { 
        margin: 0; 
        background: #1a1a1a; 
        color: #fff; 
        font-family: Arial, sans-serif; 
        padding: 20px; 
    }
    .container { 
        max-width: 1200px; 
        margin: 0 auto; 
    }
    h1 { 
        text-align: center; 
        font-size: 2em; 
        margin-bottom: 20px; 
        color: #e50914; 
    }
    .category { 
        margin-bottom: 30px; 
    }

        margin-bottom: 10px;

        display: inline-block;

        display: flex; 
        flex-wrap: wrap;

    }

        border: none;
